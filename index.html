<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <a-scene>
        <a-camera id="camera" position="0 0 0">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- navigation boxes -->
        <a-box id="box1" position="-7 -0.5 -8.5" color="#4CC3D9" src="texture.jpeg" move-on-mouseenter="to: -7 0 0">
        </a-box>
        <a-box id="box2" position="-2 -0.5 -8.5" color="#4CC3D9" src="texture.jpeg" move-on-mouseenter="to: -2 0 0">
        </a-box>
        <a-box id="box3" position="6 -0.5 -8.5" color="#4CC3D9" src="texture.jpeg" move-on-mouseenter="to: 6 0 0">
        </a-box>
        <a-box id="box4" position="16 -0.5 0" color="#4CC3D9" src="texture.jpeg" move-on-mouseenter="to: 8 0 0">
        </a-box>

        <!-- gasknoppen -->
        <a-box id="gasknop0" color="green" width="0.2" height="0.2" depth="0.2" position="-9.2 -2.1 -2.8" furnace-button="x: -8.5; z: -4.2; index: 0"></a-box>
        <a-box id="gasknop1" color="green" width="0.2" height="0.2" depth="0.2" position="-8.7 -2.1 -2.8" furnace-button="x: -8.5; z: -6.1; index: 1"></a-box>
        <a-box id="gasknop2" color="green" width="0.2" height="0.2" depth="0.2" position="-8.2 -2.1 -2.8" furnace-button="x: -7.5; z: -5.15; index: 2"></a-box>
        <a-box id="gasknop3" color="green" width="0.2" height="0.2" depth="0.2" position="-7.7 -2.1 -2.8" furnace-button="x: -6.6; z: -6.1; index: 3"></a-box>
        <a-box id="gasknop4" color="green" width="0.2" height="0.2" depth="0.2" position="-7.2 -2.1 -2.8" furnace-button="x: -6.6; z: -4.2; index: 4"></a-box>

        <!-- gas -->
        <a-obj-model id="gas0" src="#fire-obj" mtl="#fire-mtl" width="0.5" height="0.5" depth="0.5" position="-8.5 -3.5 -4.2"></a-obj-model>
        <a-obj-model id="gas1" src="#fire-obj" mtl="#fire-mtl" width="0.5" height="0.5" depth="0.5" position="-8.5 -3.5 -6.1"></a-obj-model>
        <a-obj-model id="gas2" src="#fire-obj" mtl="#fire-mtl" width="0.5" height="0.5" depth="0.5" position="-7.5 -3.5 -5.15"></a-obj-model>
        <a-obj-model id="gas3" src="#fire-obj" mtl="#fire-mtl" width="0.5" height="0.5" depth="0.5" position="-6.6 -3.5 -6.1"></a-obj-model>
        <a-obj-model id="gas4" src="#fire-obj" mtl="#fire-mtl" position="-6.6 -3.5 -4.2"></a-obj-model>
        <a-sky color="#EFEFEF"></a-sky>

        <!-- <a-obj-model src="#fire-obj" mtl="#fire-mtl" scale="1 1 1" position="0 0 0">
        </a-obj-model> -->

        <a-assets>
            <a-asset-item id="kitchen-obj" src="kitchen.obj"></a-asset-item>
            <a-asset-item id="kitchen-mtl" src="kitchen.mtl"></a-asset-item>
            <a-asset-item id="fire-obj" src="fire.obj"></a-asset-item>
            <a-asset-item id="fire-mtl" src="fire.mtl"></a-asset-item>
        </a-assets>

        <a-obj-model src="#kitchen-obj" mtl="#kitchen-mtl" scale="0.05 0.05 0.05" position="0 -5 -5">
        </a-obj-model>

    </a-scene>

    <body>
