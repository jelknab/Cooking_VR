<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <a-scene stats id='scene'>
        <a-entity tracked-controls="id: Daydream Controller" daydream-controller raycaster="objects: .selectable">
            <!-- <a-cursor id='cursor'></a-cursor>
            <a-box color="yellow" position="0 0 -.2" width="0.01" height="0.01" depth="0.01"></a-box> -->
            <a-cone id='cursor' color="red" position="0 0 -2" rotation="-90 0 0" radius-bottom="0.005" radius-top="0.001" height="4"></a-cone>
        </a-entity>


        <!--Ambient-->
        <a-entity light="type:ambient;intensity:.4;color:#fff"></a-entity>
        <a-light type="directional" target="#directionaltarget" light="target:#directionaltarget">
            <a-entity id="directionaltarget" position="-1 -1 -1"></a-entity>
        </a-light>
        <!--<a-entity light="type:point;intensity:0.3;distance:20"></a-entity>-->

        <!-- assets imports -->
        <a-assets>
            <a-asset-item id="kitchen-obj" src="Models/Kitchen/kitchen.obj"></a-asset-item>
            <a-asset-item id="kitchen-mtl" src="Models/Kitchen/kitchen.mtl"></a-asset-item>

            <!-- Source: https://poly.google.com/view/1QpMTUO7P-G -->
            <a-asset-item id="fire-obj" src="Models/Fire/fire.obj"></a-asset-item>
            <a-asset-item id="fire-mtl" src="Models/Fire/fire.mtl"></a-asset-item>

            <!-- Source: https://poly.google.com/view/adp5MvenMQm -->
            <a-asset-item id="Saucepan-obj" src="Models/Saucepan/Saucepan.obj"></a-asset-item>
            <a-asset-item id="Saucepan-mtl" src="Models/Saucepan/Saucepan.mtl"></a-asset-item>

            <!--Source: https://poly.google.com/view/bYF5rVRy_kp2-->
            <a-asset-item id="pan-obj" src="Models/Pan/506 Sauce Pan.obj"></a-asset-item>
            <a-asset-item id="pan-mtl" src="Models/Pan/506 Sauce Pan.mtl"></a-asset-item>

            <a-asset-item id="fridge-obj" src="Models/Fridge/fridge.obj"></a-asset-item>
            <a-asset-item id="fridge-mtl" src="Models/Fridge/fridge.mtl"></a-asset-item>

            <a-asset-item id="fridge_door-obj" src="Models/Fridge/fridge_door.obj"></a-asset-item>
            <a-asset-item id="fridge_door-mtl" src="Models/Fridge/fridge_door.mtl"></a-asset-item>

            <a-asset-item id="lamp-obj" src="Models/Lamp/lamp.obj"></a-asset-item>
            <a-asset-item id="lamp-mtl" src="Models/Lamp/lamp.mtl"></a-asset-item>

            <!--Source: https://poly.google.com/view/3TnnfzKfHrq-->
            <a-asset-item id="knife-obj" src="Models/Knife/knife.obj"></a-asset-item>
            <a-asset-item id="knife-mtl" src="Models/Knife/knife.mtl"></a-asset-item>

            <a-asset-item id="carrot_0-obj" src="Models/Carrot/carrot_0.obj"></a-asset-item>
            <a-asset-item id="carrot_1-obj" src="Models/Carrot/carrot_1.obj"></a-asset-item>
            <a-asset-item id="carrot_2-obj" src="Models/Carrot/carrot_2.obj"></a-asset-item>
            <a-asset-item id="carrot_3-obj" src="Models/Carrot/carrot_3.obj"></a-asset-item>
            <a-asset-item id="carrot-mtl" src="Models/Carrot/carrot.mtl"></a-asset-item>

            <a-asset-item id="onion_0-obj" src="Models/Onion/onion_0.obj"></a-asset-item>
            <a-asset-item id="onion_1-obj" src="Models/Onion/onion_1.obj"></a-asset-item>
            <a-asset-item id="onion_2-obj" src="Models/Onion/onion_2.obj"></a-asset-item>
            <a-asset-item id="onion_3-obj" src="Models/Onion/onion_3.obj"></a-asset-item>
            <a-asset-item id="onion_4-obj" src="Models/Onion/onion_4.obj"></a-asset-item>
            <a-asset-item id="onion-mtl" src="Models/Onion/onion.mtl"></a-asset-item>

            <!--Source: https://poly.google.com/view/31dTPC5ZvZC-->
            <a-asset-item id="book-obj" src="Models/Book/book.obj"></a-asset-item>
            <a-asset-item id="book-mtl" src="Models/Book/book.mtl"></a-asset-item>

            <!--Source: https://poly.google.com/view/cT4wroU_inf-->
            <a-asset-item id="tomatoCan-obj" src="Models/TomatoCan/tomatoCan.obj"></a-asset-item>
            <a-asset-item id="tomatoCan-mtl" src="Models/TomatoCan/tomatoCan.mtl"></a-asset-item>

            <!-- Source: https://poly.google.com/view/9cIBrL3pbex -->
            <a-asset-item id="oliveOil-obj" src="Models/OliveOil/oliveOil.obj"></a-asset-item>
            <a-asset-item id="oliveOil-mtl" src="Models/OliveOil/oliveOil.mtl"></a-asset-item>

            <!-- Source: https://poly.google.com/view/1PiSL-33U5q -->
            <a-asset-item id="strainer-obj" src="Models/Strainer/strainer.obj"></a-asset-item>
            <a-asset-item id="strainer-mtl" src="Models/Strainer/strainer.mtl"></a-asset-item>

            <!-- Source: https://poly.google.com/view/9RpiicivMJi -->
            <a-asset-item id="plate-obj" src="Models/Plate/plate.obj"></a-asset-item>
            <a-asset-item id="plate-mtl" src="Models/Plate/plate.mtl"></a-asset-item>

            <!-- Source: https://poly.google.com/view/00zv9o-Gjo2 -->
            <a-asset-item id="plateDone-obj" src="Models/PlateDone/plateDone.obj"></a-asset-item>
            <a-asset-item id="plateDone-mtl" src="Models/PlateDone/plateDone.mtl"></a-asset-item>

        </a-assets>

        <!-- beef -->
        <a-box id='beef' src="Textures/groundbeef.jpg" width="0.45" height="0.05" depth="0.45" position="-12 -2.5 -3">
        </a-box>
        <a-box id="beefCounterSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-4.4 -1.8 -5" visible='false'></a-box>
        <a-box id="beefFridgeSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-12 -2 -3" visible='false'></a-box>

        <!--Book-->
        <a-obj-model id="book" color="#D1B48A" src="#book-obj" scale="8 6 8" position="-3.452 -1.450 -7.224" rotation="-4.826 73.848 -5.630">
            <a-text id="text" color="black" position="-0.015 0.102 -0.149" rotation="-26.608 -75.508 -1.049" scale=".065 .065 .065" wrap-count="18"
                baseline="top"></a-text>
        </a-obj-model>

        <!--Camera-->
        <a-camera id="camera" position="0 0 0">
            <!-- <a-cursor fuse='true;' fuse-timeout='500' id='cursor'></a-cursor> -->
        </a-camera>

        <!--Carrot-->
        <a-entity id="carrot" position="-13 -2.5 -3" scale=".06 .06 .06">
            <a-obj-model id='carrot_0' src="#carrot_0-obj" mtl="#carrot-mtl" rotation="0 0 0">
            </a-obj-model>
            <a-obj-model id='carrot_1' src="#carrot_1-obj" mtl="#carrot-mtl" rotation="0 0 0">
            </a-obj-model>
            <a-obj-model id='carrot_2' src="#carrot_2-obj" mtl="#carrot-mtl" rotation="0 0 0">
            </a-obj-model>
            <a-obj-model id='carrot_3' src="#carrot_3-obj" mtl="#carrot-mtl" rotation="0 0 0">
            </a-obj-model>
        </a-entity>
        <a-box id="carrotFridgeSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-12.7 -2 -3" visible='false'></a-box>

        <!--cuttingboard-->
        <a-box id="cuttingBoard" src="Textures/wood.jpg" width="2" height="0.2" depth="1.5" position="-4.8 -2.2 4.8"></a-box>
        <a-box id="cutSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-4.8 -1.9 4.8" visible='false'></a-box>

        <!--fridge-->
        <a-obj-model src="#fridge-obj" mtl="#fridge-mtl" scale="3.5 3.5 3.5" position="-15 -7 -2.5" rotation="0 0 0">
        </a-obj-model>
        <a-obj-model id="fridgeDoor" src="#fridge_door-obj" mtl="#fridge_door-mtl" scale="3.5 3.5 3.5" position="-15 -7 -2.5" rotation="0 0 0">
        </a-obj-model>
        <a-entity light="type:point;intensity:0.8;distance:3.99" position="-13 -1 -5"></a-entity>

        <!-- gasknops -->
        <a-box id="gasknop0" color="green" width="0.2" height="0.2" depth="0.2" position="-9.2 -2.1 -2.8" furnace-button="index: 0"></a-box>
        <a-box id="gasknop1" color="green" width="0.2" height="0.2" depth="0.2" position="-8.7 -2.1 -2.8" furnace-button="index: 1"></a-box>
        <a-box id="gasknop2" color="green" width="0.2" height="0.2" depth="0.2" position="-8.2 -2.1 -2.8" furnace-button="index: 2"></a-box>
        <a-box id="gasknop3" color="green" width="0.2" height="0.2" depth="0.2" position="-7.7 -2.1 -2.8" furnace-button="index: 3"></a-box>
        <a-box id="gasknop4" color="green" width="0.2" height="0.2" depth="0.2" position="-7.2 -2.1 -2.8" furnace-button="index: 4"></a-box>

        <!-- gas -->
        <a-obj-model id="gas0" src="#fire-obj" mtl="#fire-mtl" position="-8.5 -2.3 -4.2" visible="false"></a-obj-model>
        <a-obj-model id="gas1" src="#fire-obj" mtl="#fire-mtl" position="-8.5 -2.3 -6.1" visible="false"></a-obj-model>
        <a-obj-model id="gas2" src="#fire-obj" mtl="#fire-mtl" position="-7.5 -2.3 -5.15" visible="false"></a-obj-model>
        <a-obj-model id="gas3" src="#fire-obj" mtl="#fire-mtl" position="-6.6 -2.3 -6.1" visible="false"></a-obj-model>
        <a-obj-model id="gas4" src="#fire-obj" mtl="#fire-mtl" position="-6.6 -2.3 -4.2" visible="false"></a-obj-model>

        <!-- kitchen -->
        <a-obj-model src="#kitchen-obj" mtl="#kitchen-mtl" scale="0.05 0.05 0.05" position="0 -5 -5">
        </a-obj-model>

        <!--knife-->
        <a-obj-model id='knife' src="#knife-obj" mtl="#knife-mtl" scale="1 1 1" position="-6.5 -2.2 4.5" rotation="0 -90 0">
        </a-obj-model>
        <a-box id="knifeSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-7 -2 4.5" visible='false'></a-box>

        <!--lamp-->
        <a-obj-model src="#lamp-obj" mtl="#lamp-mtl" scale=".5 .5 .5" position="-3 2 -5" rotation="0 0 0">
        </a-obj-model>
        <a-obj-model src="#lamp-obj" mtl="#lamp-mtl" scale=".5 .5 .5" position="2 2 -5" rotation="0 0 0">
        </a-obj-model>
        <a-obj-model src="#lamp-obj" mtl="#lamp-mtl" scale=".5 .5 .5" position="7 2 -5" rotation="0 0 0">
        </a-obj-model>

        <!-- Olive Oil -->
        <a-obj-model id='oliveOil' src="#oliveOil-obj" mtl="#oliveOil-mtl" scale=".005 .005 .005" position="-10.200 -2.253 -3.843"
            rotation="0 0 0">
        </a-obj-model>
        <a-box id="oliveOilSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-9.796 -1.638 -4.404" visible='false'></a-box>


        <!--Onion-->
        <a-entity id="onion" position="-12.8 -2.45 -4" scale=".15 .15 .15" rotation="0 270 0">
            <a-obj-model id='onion_0' src="#onion_0-obj" mtl="#onion-mtl">
            </a-obj-model>
            <a-obj-model id='onion_1' src="#onion_1-obj" mtl="#onion-mtl">
            </a-obj-model>
            <a-obj-model id='onion_2' src="#onion_2-obj" mtl="#onion-mtl">
            </a-obj-model>
            <a-obj-model id='onion_3' src="#onion_3-obj" mtl="#onion-mtl">
            </a-obj-model>
            <a-obj-model id='onion_4' src="#onion_4-obj" mtl="#onion-mtl">
            </a-obj-model>
        </a-entity>
        <a-box id="onionFridgeSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-12.8 -2 -4" visible='false'></a-box>

        <!-- pan -->
        <a-obj-model id='pan' src="#Saucepan-obj" mtl="#Saucepan-mtl" scale="1 1 1" position="-3.5 -2.1 -3.55" rotation="0 180 0">
            <!-- toevoeg knop -->
            <a-box id="panAddSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position=".5 .4 .2" visible='false'></a-box>
            <a-box id="tomatoSauce" geometry="primitive: cylinder; height: .02; radius: .4" position=".47 -0.05 .2" src="Textures/tomatoSauce.jpg"
                visible="false"></a-box>
        </a-obj-model>

        <!-- pan plaats knoppen -->
        <a-box id="panSpot0" color="yellow" width=".2" height=".2" depth=".2" position="-8 -2.3 -3.8" visible="false" place-pan="x: -8; z: -4; index: 0"></a-box>
        <a-box id="panSpot1" color="yellow" width=".2" height=".2" depth=".2" position="-8 -2.3 -5.7" visible="false" place-pan="x: -8; z: -5.85; index: 1"></a-box>
        <a-box id="panSpot2" color="yellow" width=".2" height=".2" depth=".2" position="-7 -2.3 -4.8" visible="false" place-pan="x: -7; z: -4.95; index: 2"></a-box>
        <a-box id="panSpot3" color="yellow" width=".2" height=".2" depth=".2" position="-6.1 -2.3 -5.7" visible="false" place-pan="x: -6.1; z: -5.9; index: 3"></a-box>
        <a-box id="panSpot4" color="yellow" width=".2" height=".2" depth=".2" position="-6.1 -2.3 -3.8" visible="false" place-pan="x: -6.1; z: -4; index: 4"></a-box>
        <a-box id="panSpot5" color="yellow" width=".2" height=".2" depth=".2" position="-3.9 -2 -3.3" visible="false" place-pan="x: -3.5; z: -3.55; index: 5"></a-box>

        <!-- Plate -->
        <a-obj-model id='plate' src="#plate-obj" mtl="#plate-mtl" scale=".02 .02 .02" position="7.682 -2.181 0.308">
        </a-obj-model>
        <a-box id="plateAddSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="7.682 -1.5 0.308" visible='false'></a-box>

        <!-- Plate Done -->
        <a-obj-model id='plateDone' src="#plateDone-obj" mtl="#plateDone-mtl" scale="2.5 2.5 2.5" position="7.604 -2.064 0.288" visible="false">
        </a-obj-model>

        <!--Room-->
        <!-- Floor-->
        <a-plane position="0 -7.25 0" rotation="-90 0 0" src="Textures/woodFloor.jpg" width="32" height="20"></a-plane>
        <!-- ceiling-->
        <a-plane position="0 3.5 0" rotation="90 0 0" src="Textures/sky.png" width="32" height="20"></a-plane>
        <a-plane position="-15.4 -1.75 0" rotation="0 90 0" color="#9fa8ad" width="20" height="11"></a-plane>
        <a-plane position="12 -1.75 0" rotation="0 -90 0" color="#9fa8ad" width="20" height="11"></a-plane>
        <a-plane position="0 -1.75 10" rotation="0 180 0" color="#9fa8ad" width="32" height="11"></a-plane>
        <a-plane position="0 -1.75 -8.2" rotation="0 0 0" color="#9fa8ad" width="32" height="11"></a-plane>
        <a-plane src="Images/window.jpg" position="-.5 0.573 -8.19" rotation="0 0 0" width="13" height="5"></a-plane>
        <!-- <a-box depth="7" height="11" width="3.5" position="-12.27 -1.90 -5.07" color="#9fa8ad"></a-box> -->

        <!--sink-->
        <a-box id="tap_trigger" position="-0.077 -1.72 -7.036" material="transparent: true; opacity: 0" geometry=""></a-box>
        <a-box id="sink_trigger" position="-0.38 -3 -4.58" width=".2" height=".2" depth=".2" color="yellow" visible="false"></a-box>
        <a-cylinder id="water" material="side: double; color: #0000FF; transparent: true; opacity: 0" position="-.6 -2 -6" geometry="segmentsRadial:10;segmentsHeight:1"
            scale="0.1 1.5 0.1"></a-cylinder>

        <!-- Spaghetti -->
        <a-box id="spaghetti" geometry="primitive: cone; height: .6; radiusTop: .07; radiusBottom: .07" position="-3.814 -2 -5.21"
            rotation="0 0 90" src="Textures/spaghetti.jpg"></a-box>
        <a-box id="spaghettiSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-3.814 -1.7 -5.21" visible='false'></a-box>

        <!-- spaghetti pan -->
        <a-obj-model id='spaghet-pan' src="#pan-obj" mtl="#pan-mtl" scale=".03 .03 .03" position="3 -2.1 -3.75">
            <a-cylinder id="pan-water" position="0 10 0" scale="17 10 17" material="side: double; color: #0000FF; transparent: true; opacity: 0"
                geometry="segmentsRadial:10;segmentsHeight:1"></a-cylinder>
            <a-box id="spaghetPanAddSpot" color="yellow" width="6.6" height="6.6" depth="6.6" position=".5 25 .2" visible='false'></a-box>
            <a-box id="tomatoSaucePot" geometry="primitive: cylinder; height: 15; radius: 12" position=".42 8.33 .465" src="Textures/tomatoSauce.jpg"
                visible="false"></a-box>
        </a-obj-model>
        <a-box id="spaghetPanSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="3 -1.2 -3.75" visible='false'></a-box>


        <!--Spots-->
        <a-entity light="type:spot;angle:50;intensity:1;distance:8;penumbra:0.5" rotation="-90 0 0.01" position="-3 2 -5"></a-entity>
        <a-entity light="type:spot;angle:50;intensity:1;distance:8;penumbra:0.5" rotation="-90 0 0.01" position="2 2 -5"></a-entity>
        <a-entity light="type:spot;angle:50;intensity:1;distance:8;penumbra:0.5" rotation="-90 0 0.01" position="7 2 -5"></a-entity>

        <!-- Strainer -->
        <a-obj-model id='strainer' src="#strainer-obj" mtl="#strainer-mtl" scale=".5 .5 .5" position="4.395 -1.758 -3.75">
            <a-box id="strainerAddSpot" color="yellow" width="0.4" height="0.4" depth="0.4" position=".1d .4 .2" visible='false'></a-box>
        </a-obj-model>
        <a-box id="strainerSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="4.395 -1.25 -3.75" visible='false'></a-box>

        <!-- tomatoCan -->
        <a-obj-model id='tomatoCan' src="#tomatoCan-obj" mtl="#tomatoCan-mtl" scale="1 1 1" position="-13.5 -2.4 -3.3"></a-obj-model>
        <a-box id="tomatoCanFridgeSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-13.5 -2 -3.3" visible='false'></a-box>
        <a-box id="tomatoCanCounterSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-3.6 -1.6 -5" visible='false'></a-box>

    </a-scene>
