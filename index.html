<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="main.js"></script>
    <script src="pan.js"></script>
</head>

<body>

    <a-scene stats id='scene'>

        <!-- assets imports -->
        <a-assets>
            <a-asset-item id="kitchen-obj" src="Models/Kitchen_model/kitchen.obj"></a-asset-item>
            <a-asset-item id="kitchen-mtl" src="Models/Kitchen_model/kitchen.mtl"></a-asset-item>

            <!-- Source: https://poly.google.com/view/1QpMTUO7P-G -->
            <a-asset-item id="fire-obj" src="Models/Fire_model/fire.obj"></a-asset-item>
            <a-asset-item id="fire-mtl" src="Models/Fire_model/fire.mtl"></a-asset-item>

            <!-- Source: https://poly.google.com/view/adp5MvenMQm -->
            <a-asset-item id="Saucepan-obj" src="Models/Saucepan_model/Saucepan.obj"></a-asset-item>
            <a-asset-item id="Saucepan-mtl" src="Models/Saucepan_model/Saucepan.mtl"></a-asset-item>

            <!--Source: https://poly.google.com/view/bYF5rVRy_kp2-->
            <a-asset-item id="pan-obj" src="Models/Pan_model/506 Sauce Pan.obj"></a-asset-item>
            <a-asset-item id="pan-mtl" src="Models/Pan_model/506 Sauce Pan.mtl"></a-asset-item>

            <a-asset-item id="fridge-obj" src="Models/Fridge/fridge.obj"></a-asset-item>
            <a-asset-item id="fridge-mtl" src="Models/Fridge/fridge.mtl"></a-asset-item>

            <a-asset-item id="fridge_door-obj" src="Models/Fridge/fridge_door.obj"></a-asset-item>
            <a-asset-item id="fridge_door-mtl" src="Models/Fridge/fridge_door.mtl"></a-asset-item>

            <a-asset-item id="lamp-obj" src="Models/Lamp/lamp.obj"></a-asset-item>
            <a-asset-item id="lamp-mtl" src="Models/Lamp/lamp.mtl"></a-asset-item>

            <!--Source: https://poly.google.com/view/3TnnfzKfHrq-->
            <a-asset-item id="knife-obj" src="Models/Knife_model/knife.obj"></a-asset-item>
            <a-asset-item id="knife-mtl" src="Models/Knife_model/knife.mtl"></a-asset-item>

            <a-asset-item id="carrot_0-obj" src="Models/Carrot/carrot_0.obj"></a-asset-item>
            <a-asset-item id="carrot_1-obj" src="Models/Carrot/carrot_1.obj"></a-asset-item>
            <a-asset-item id="carrot_2-obj" src="Models/Carrot/carrot_2.obj"></a-asset-item>
            <a-asset-item id="carrot_3-obj" src="Models/Carrot/carrot_3.obj"></a-asset-item>
            <a-asset-item id="carrot-mtl" src="Models/Carrot/carrot.mtl"></a-asset-item>
        </a-assets>

        <!--Camera-->
        <a-camera id="camera" position="0 0 0">
            <a-cursor fuse='true;' fuse-timeout='500' id='cursor'></a-cursor>
        </a-camera>

        <!--Room-->
        <a-plane position="2 -7.25 0" rotation="-90 0 0" color="#999" width="32" height="20"></a-plane>
        <a-plane position="2 3.5 0" rotation="90 0 0" color="#CCF" width="32" height="20"></a-plane>
        <a-plane position="-14 -1.75 0" rotation="0 90 0" color="#DEC" width="20" height="11"></a-plane>
        <a-plane position="12 -1.75 0" rotation="0 -90 0" color="#DEC" width="20" height="11"></a-plane>
        <a-plane position="2 -1.75 10" rotation="0 180 0" color="#DEC" width="32" height="11"></a-plane>
        <a-plane position="2 -1.75 -8.2" rotation="0 0 0" color="#DEC" width="32" height="11"></a-plane>
        <a-box depth="7" height="11" width="3.5" position="-12.27 -1.90 -5.07" color="#CDB"></a-box>

        <!-- navigation boxes -->
        <a-box id="box1" position="-7 -0.5 -8.5" color="#4CC3D9" src="Textures/texture.jpeg" move-on-mouseenter="to: -7 0 0">
        </a-box>
        <a-box id="box2" position="-2 -0.5 -8.5" color="#4CC3D9" src="Textures/texture.jpeg" move-on-mouseenter="to: -2 0 0">
        </a-box>
        <a-box id="box3" position="6 -0.5 -8.5" color="#4CC3D9" src="Textures/texture.jpeg" move-on-mouseenter="to: 6 0 0">
        </a-box>
        <a-box id="box4" position="16 -0.5 0" color="#4CC3D9" src="Textures/texture.jpeg" move-on-mouseenter="to: 8 0 0">
        </a-box>

        <!-- gasknops -->
        <a-box id="gasknop0" color="green" width="0.2" height="0.2" depth="0.2" position="-9.2 -2.1 -2.8" furnace-button="index: 0"></a-box>
        <a-box id="gasknop1" color="green" width="0.2" height="0.2" depth="0.2" position="-8.7 -2.1 -2.8" furnace-button="index: 1"></a-box>
        <a-box id="gasknop2" color="green" width="0.2" height="0.2" depth="0.2" position="-8.2 -2.1 -2.8" furnace-button="index: 2"></a-box>
        <a-box id="gasknop3" color="green" width="0.2" height="0.2" depth="0.2" position="-7.7 -2.1 -2.8" furnace-button="index: 3"></a-box>
        <a-box id="gasknop4" color="green" width="0.2" height="0.2" depth="0.2" position="-7.2 -2.1 -2.8" furnace-button="index: 4"></a-box>

        <!-- gas -->
        <a-obj-model id="gas0" src="#fire-obj" mtl="#fire-mtl" position="-8.5 -2.3 -4.2" visible="false"></a-obj-model>
        <a-obj-model id="gas1" src="#fire-obj" mtl="#fire-mtl" position="-8.5 -2.3 -6.1" visible="false"></a-obj-model>
        <a-obj-model id="gas2" src="#fire-obj" mtl="#fire-mtl" position="-7.5 -2.3 -5.15" visible="false"></a-obj-model>
        <a-obj-model id="gas3" src="#fire-obj" mtl="#fire-mtl" position="-6.6 -2.3 -6.1" visible="false"></a-obj-model>
        <a-obj-model id="gas4" src="#fire-obj" mtl="#fire-mtl" position="-6.6 -2.3 -4.2" visible="false"></a-obj-model>

        <!--sink-->
        <a-box id="tap_trigger" position="-0.077 -1.72 -7.036" material="transparent: true; opacity: 0" geometry=""></a-box>
        <a-box id="sink_trigger" position="-0.38 -3 -4.58" material="transparent:true; opacity: 0" geometry=""></a-box>
        <a-cylinder id="water" material="side: double; color: #0000FF; transparent: true; opacity: 0" position="-.6 -2.4 -6" geometry="segmentsRadial:10;segmentsHeight:1" scale="0.1 2 0.1"></a-cylinder>

        <!-- pan plaats knoppen -->
        <a-box id="panSpot0" color="yellow" width="0.2" height="0.2" depth="0.2" position="-8 -2.3 -3.8" visible='false' place-pan="x: -8; z: -4; index: 0"></a-box>
        <a-box id="panSpot1" color="yellow" width="0.2" height="0.2" depth="0.2" position="-8 -2.3 -5.7" visible='false' place-pan="x: -8; z: -5.85; index: 1"></a-box>
        <a-box id="panSpot2" color="yellow" width="0.2" height="0.2" depth="0.2" position="-7 -2.3 -4.8" visible='false' place-pan="x: -7; z: -4.95; index: 2"></a-box>
        <a-box id="panSpot3" color="yellow" width="0.2" height="0.2" depth="0.2" position="-6.1 -2.3 -5.7" visible='false' place-pan="x: -6.1; z: -5.9; index: 3"></a-box>
        <a-box id="panSpot4" color="yellow" width="0.2" height="0.2" depth="0.2" position="-6.1 -2.3 -3.8" visible='false' place-pan="x: -6.1; z: -4; index: 4"></a-box>
        <a-box id="panSpot5" color="yellow" width="0.2" height="0.2" depth="0.2" position="-3.9 -2 -3.3" visible='false' place-pan="x: -3.5; z: -3.55; index: 5"></a-box>

        <!-- kitchen -->
        <a-obj-model src="#kitchen-obj" mtl="#kitchen-mtl" scale="0.05 0.05 0.05" position="0 -5 -5">
        </a-obj-model>

        <!--fridge-->
        <a-obj-model src="#fridge-obj" mtl="#fridge-mtl" scale="3.5 3.5 3.5" position="-10 -7 3" rotation="0 90 0">
        </a-obj-model>
        <a-obj-model id="fridgeDoor" src="#fridge_door-obj" mtl="#fridge_door-mtl" scale="3.5 3.5 3.5" position="-10 -7 3" rotation="0 90 0">
        </a-obj-model>

        <!--lamp-->
        <a-obj-model src="#lamp-obj" mtl="#lamp-mtl" scale=".5 .5 .5" position="-3 2 -5" rotation="0 0 0">
        </a-obj-model>
        <a-obj-model src="#lamp-obj" mtl="#lamp-mtl" scale=".5 .5 .5" position="2 2 -5" rotation="0 0 0">
        </a-obj-model>
        <a-obj-model src="#lamp-obj" mtl="#lamp-mtl" scale=".5 .5 .5" position="7 2 -5" rotation="0 0 0">
        </a-obj-model>

        <!--Ambient-->
        <a-entity light="type:ambient;intensity:.4;color:#fff"></a-entity>
        <a-light type="directional" target="#directionaltarget" light="target:#directionaltarget">
            <a-entity id="directionaltarget" position="-1 -1 -1"></a-entity>
        </a-light>
        <!--<a-entity light="type:point;intensity:0.3;distance:20"></a-entity>-->

        <!--Spots-->
        <a-entity light="type:spot;angle:50;intensity:1;distance:8;penumbra:0.5" rotation="-90 0 0.01" position="-3 2 -5"></a-entity>
        <a-entity light="type:spot;angle:50;intensity:1;distance:8;penumbra:0.5" rotation="-90 0 0.01" position="2 2 -5"></a-entity>
        <a-entity light="type:spot;angle:50;intensity:1;distance:8;penumbra:0.5" rotation="-90 0 0.01" position="7 2 -5"></a-entity>

        <!--Fridge-->
        <a-entity light="type:point;intensity:0.8;distance:3.99" position="-11 -1 2"></a-entity>

        <!--knife-->
        <a-obj-model id='knife' src="#knife-obj" mtl="#knife-mtl" scale="1 1 1" position="-6.5 -2.2 4.5" rotation="0 -90 0">
        </a-obj-model>
        <a-box id="knifeSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-7 -2 4.5" visible='false'></a-box>

        <!--cuttingboard-->
        <a-box src="Textures/wood.jpg" width="2" height="0.2" depth="1.5" position="-4.8 -2.2 4.8"></a-box>
        <a-box id="cutSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-4.8 -1.9 4.8" visible='false'></a-box>

        <!--Carrot-->
        <a-entity id="carrot" position="-11.2 -2.5 0.8" scale="0.1 0.1 0.1">
            <a-obj-model id='carrot_0' src="#carrot_0-obj" mtl="#carrot-mtl" rotation="0 0 0">
            </a-obj-model>
            <a-obj-model id='carrot_1' src="#carrot_1-obj" mtl="#carrot-mtl" rotation="0 0 0">
            </a-obj-model>
            <a-obj-model id='carrot_2' src="#carrot_2-obj" mtl="#carrot-mtl" rotation="0 0 0">
            </a-obj-model>
            <a-obj-model id='carrot_3' src="#carrot_3-obj" mtl="#carrot-mtl" rotation="0 0 0">
            </a-obj-model>
        </a-entity>
        <a-box id="carrotFridgeSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-10.5 -2 0.8" visible='false'></a-box>

        <!-- beef -->
        <a-box id='beef' src="Textures/groundbeef.jpg" width="0.45" height="0.05" depth="0.45" position="-10.5 -2.5 0.3">
        </a-box>
        <a-box id="beefCounterSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-4.4 -1.8 -5" visible='false'></a-box>
        <a-box id="beefFridgeSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position="-10.5 -2 0.3" visible='false'></a-box>

        <!-- pan -->
        <a-obj-model id='pan' src="#Saucepan-obj" mtl="#Saucepan-mtl" scale="1 1 1" position="-4.4 -2.1 -3.75" rotation="0 180 0">
            <!-- toevoeg knop -->
            <a-box id="panAddSpot" color="yellow" width="0.2" height="0.2" depth="0.2" position=".5 .4 .2" visible='false'></a-box>
        </a-obj-model>

        <!-- spaghetti pan -->
        <a-obj-model id='spaghet-pan' src="#pan-obj" mtl="#pan-mtl" scale=".05 .05 .05" position="3 -2.1 -3.75 ">
            <a-cylinder id="pan-water" position="0 10 0" scale="17 10 17" material="side: double; color: #0000FF; transparent: true; opacity: 0" geometry="segmentsRadial:10;segmentsHeight:1"></a-cylinder>
        </a-obj-model>

    </a-scene>

    <body>
